<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>translation-practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./img/android-chrome-192x192.png" type="image/x-icon">
    <link rel="icon" href="./img/android-chrome-192x192.png" type="image/x-icon">

    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <style>
      body {
        margin: 0;
        font-family: Roboto;
        --mdc-theme-primary: black;
      }
      body[dark] {
        background-color: black;
        --mdc-theme-primary: #eee;
        --mdc-theme-on-primary: black;
        color: #eee;
        /* --mdc-theme-surface: #212121; */
      }
    </style>

    <app-container id=app></app-container>

    <mwc-snackbar id=snackbar></mwc-snackbar>

    <script type=module src="./app.js"></script>
    <script>
      window.toast = function (labelText, timeoutMs = 4000) {
        snackbar.labelText = labelText;
        snackbar.timeoutMs = timeoutMs;
        snackbar.open = true;
      }


      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js');
      }
    </script>
  </body>
</html>
